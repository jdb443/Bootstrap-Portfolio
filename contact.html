</head>
<body>

    <div class="container">

        <header class ="row header">
            <div class="col"></div>
            <div class="col-md-8 col-sm-10 col-xs-12">
                <nav class="navbar navbar-expand-sm navbar-light bg-light navbar-nocolor">
                    <a class="navbar-brand" href="index.html">Jonathan Behar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse w-1 order-3 dual-collapse2">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item px-2 py-1">
                                <a class="nav-link" href="index.html">About</a>
                            </li>
                            <li class="nav-item px-2 py-1">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>

                            <li class="nav-item px-2 py-1">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col"></div> 
        </header>
    </div>
    <main class="row mb-5">
            <div class="col"></div>
            <div class="col-md-8 col-sm-10 col-xs-12">
                <article>
                    <h2 class="pt-2 pb-4 px-0" >Contact</h2>
                    
                        <!-- Start of main content -->
                        <div class="container px-0 pt-4 pb-1 mt-2 mb-0">
                            
                            <!-- Form -->
                            <form>
                                <!-- Name -->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1"><p class="font20 px-0 mb-0">Name</p></label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                                </div>
                                
                                <!-- Email -->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1"><p class="font20 px-0 mb-0">E-Mail</p></label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>
                                
                                <!-- Messgae -->
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1"><p class="font20 px-0 mb-0">Message</p></label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter Message Here!"></textarea>
                                </div>
                            </form>
                        </div>
                        
       
                </article>
            </div>
            <div class="col"></div>

    </main>

    <footer class="footer row mt-auto fixed-bottom">
        <div class="col-md-12 col-sm-12 col-xs-12">
